<!DOCTYPE html>
<html>

<head>
    <title>Billboard Hot 100 - Billboard</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#"><img src="./icons/menu1.png" alt="menu"></a></li>
            <li><a href="https://www.billboard.com/">billboard</a></li>
            <li><a href="#"><img src="./icons/search.png" alt=""></a></li>
        </ul>
    </nav>

    <div id="heading">
        <h1>Billboard Hot 100</h1>
        <a href="#">&lt; ALL CHARTS</a>
    </div>

    <div id="items">
        <ul>
            <li><a href="#"><img src="./icons/menu2.png" alt="menu"></a></li>
            <li><a href="#"><img src="./icons/date.png" alt="datepicker"></a></li>
            <li><a href="#"><img src="./icons/info.png" alt="information"></a></li>
            <li><a href="#"><img src="./icons/share.png" alt="share"></a></li>
        </ul>
    </div>

    <div id="chartNo1">
        <div>
            <div id="rank">1</div>
            <div id="songInfo">
                <p><b>Cruel Summer</b></p>
                <p>Taylor Swift</p>
            </div>
        </div>
        <img src="https://charts-static.billboard.com/img/2019/08/taylor-swift-824-cruelsummer-i1p-180x180.jpg"
            alt="Cruel Summer - Taylor Swift">
    </div>

    <div id="rankings">
        <div id="buttons">
            <button id="stats">STATS</button>
            <button>AWARDS</button>
            <button>NEWS</button>
            <button>SHARE</button>
        </div>
        <div id="statsInfo">
            <div>
                <p>LAST WEEK</p>
                <span>9</span>
            </div>
            <div>
                <p>WEEKS AT NO. 1</p>
                <span>1</span>
            </div>
            <div>
                <p>WEEKS ON CHART</p>
                <span>24</span>
            </div>
        </div>
    </div>
</body>

</html>
